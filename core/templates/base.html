{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}I Feel â€” Your Feelings Matter{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    
    <!-- Prevent theme FOUC -->
    <script>
      (function() {
        try {
          const stored = localStorage.getItem('theme');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (stored === 'dark' || (!stored && prefersDark)) {
            document.documentElement.classList.add('theme-dark');
          }
        } catch (e) {}
      })();
    </script>
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div id="aria-live-region" class="sr-only" aria-live="polite" aria-atomic="true"></div>
    
    <header class="topbar">
        <div class="topbar-inner">
            <a href="{% url 'home' %}" class="brand">
                <span class="brand-mark">IF</span>
                <span class="brand-text">I Feel</span>
            </a>
            <nav class="nav-primary">
                {% url 'home' as home_url %}
                {% url 'feed' as feed_url %}
                <a href="{% url 'home' %}" class="nav-link{% if request.path == home_url %} active{% endif %}">Home</a>
                <a href="{% url 'feed' %}" class="nav-link{% if request.path == feed_url %} active{% endif %}">Feed</a>
                <button id="themeToggle" class="nav-link" aria-label="Toggle theme">Theme</button>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <nav class="bottom-nav">
        {% url 'home' as home_url %}
        {% url 'feed' as feed_url %}
        <a href="{% url 'home' %}" class="bottom-link{% if request.path == home_url %} active{% endif %}"><span>Home</span></a>
        <a href="{% url 'feed' %}" class="bottom-link{% if request.path == feed_url %} active{% endif %}"><span>Feed</span></a>
        <button id="themeToggleBottom" class="bottom-link" aria-label="Toggle theme"><span>Theme</span></button>
    </nav>

    <footer class="site-footer">
        <p>&copy; 2025 I Feel. All rights reserved.</p>
    </footer>

    <!-- Base scripts -->
    <script defer src="{% static 'js/base.js' %}"></script>
</body>
</html>
